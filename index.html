<!DOCTYPE html>
<html>
  <head>
    <title>Loan Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Loan Calculator</h1>
    <form>
      <div>Loan Amount: <input type="text" id="loanAmount" /></div>
      <div>Interest Rate (%): <input type="text" id="interestRate" /></div>
      <div>Loan Term (years): <input type="text" id="loanTerm" /></div>
      <button type="submit">Calculate</button>
    </form>
    <h2>Monthly Payment: <span id="monthlyPayment"></span></h2>
    <script src="loan_calculator.js"></script>
  </body>
</html>
